name: Time's Up by Play-IT API Deployment on Staging Server Workflow
on: push
jobs:
    deployment:
        runs-on: ubuntu-latest
        steps:
            - name: Setup GitHub repository ğŸ”§
              uses: actions/checkout@v2
            - name: Setup NodeJS v14 âœ¨
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Setup MongoDB v5 ğŸŒ¿
              uses: supercharge/mongodb-github-action@1.6.0
              with:
                mongodb-version: '5'
            - name: Install project dependencies ğŸ“¦
              run: npm install
            - name: Check and lint code ğŸ”
              run: npm run lint
            - name: Run tests â˜‘ï¸
              run: npm test
            - name: Install SSH Key ğŸ”‘
              uses: shimataro/ssh-key-action@v2
              with:
                key: ${{ secrets.TIMES_UP_STAGING_SERVER_SSH_PRIVATE_KEY }}
                known_hosts: ${{ secrets.TIMES_UP_KNOWN_HOSTS }}
            - name: Deploy to staging server ğŸš€ï¸
              run: ./deploy/deploy-sandbox.sh staging ${{ secrets.TIMES_UP_STAGING_SERVER_SSH_USER }} ${{ secrets.STAGING_SERVER_SSH_URL }}
            - name: Send Slack notification âœ‰ï¸
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_USERNAME: GitHub Actions
                SLACK_ICON: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png?size=48'
                SLACK_WEBHOOK: ${{ secrets.TIMES_UP_SLACK_WEBHOOK }}
                SLACK_TITLE: ':rocket: Deployed to staging server'