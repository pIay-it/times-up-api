name: Time's Up by Play-IT API Deploy on Staging Server Workflow
on:
    push:
        branches:
            - staging

jobs:
    deployment:
        runs-on: ubuntu-latest
        steps:
            - name: Setup GitHub repository ğŸ”§
              uses: actions/checkout@v2
            - name: Setup NodeJS v14 âœ¨
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Setup MongoDB v5 ğŸŒ¿
              uses: supercharge/mongodb-github-action@1.6.0
              with:
                mongodb-version: '5'
            - name: Install project dependencies ğŸ“¦
              run: npm install
            - name: Check and lint code ğŸ”
              run: npm run lint
            - name: Run tests â˜‘ï¸
              run: npm test

            - name: Send Slack notification âœ‰ï¸
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_USERNAME: GitHub Actions
                SLACK_ICON: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png?size=48'
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_TITLE: 'Commit message'