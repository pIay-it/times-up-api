name: Time's Up by Play-IT API Default Workflow
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup GitHub repository
              uses: actions/checkout@v2
            - name: Setup NodeJS v14
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Setup MongoDB v5
              uses: supercharge/mongodb-github-action@1.6.0
              with:
                mongodb-version: '5'
            - name: Installing project dependencies
              run: npm install
            - name: Checking and linting code
              run: npm run lint
            - name: Running tests
              run: npm test
            - name: Send Slack notification
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_MESSAGE: 'Dit donc Doudou, regarde-moi ces nouvelles choses :rocket:'