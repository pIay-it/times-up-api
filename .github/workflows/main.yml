name: Time's Up API CI
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - uses: supercharge/mongodb-github-action@1.6.0
              with:
                  mongodb-version: '5'
            - run: npm install
            - run: npm run lint
            - run: npm test
            env:
                CI: true
